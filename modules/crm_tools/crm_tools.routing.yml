crm_tools.crm_tools_config_form:
  path: '/admin/config/crm_tools/tools'
  defaults:
    _form: '\Drupal\crm_tools\Form\ToolsForm'
    _title: 'ToolsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

entity.user_role.overview:
  path: '/admin/people/roles-overview'
  defaults:
    _form: 'Drupal\crm_tools\Form\OverviewRoles'
    _title: 'Roles Hierarchy'
  requirements:
    _permission: 'administer permissions'