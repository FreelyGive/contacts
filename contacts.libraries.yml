# Extend Core's .use-ajax implementation.
drupal.ajax:
  js:
    js/ajax.js: {}
  dependencies:
    - core/jquery
    - core/drupal.ajax

# AJAXed tabs with history (if supported).
tabs:
  js:
    js/tabs.js: {}
  dependencies:
    - core/jquery
    - core/drupal.ajax
    - contacts/drupal.ajax

# Make views rows linkable.
views.linkrow:
  css:
    state:
      css/views-link-row.css: {}
  js:
    js/views-link-row.js: {}
  dependencies:
    - core/jquery

# Allow grouping of local actions.
action.group:
  css:
    state:
      css/action-group.css: {}
  js:
    js/action-group.js: {}
  dependencies:
    - core/jquery

# Toolbar icons.
contacts.toolbar:
  css:
    theme:
      css/contacts.toolbar.css: {}

# Contacts dashboard layout.
dashboard.layout:
  css:
    layout:
      css/dashboard-layout.css: {}

# Contacts dashboard management.
dashboard.manage:
  js:
    js/dashboard.manage.js: { weight: -2 }
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/underscore
    - core/jquery.once
    - core/jquery.ui.sortable
    - contacts/drupal.ajax
    - contacts/contacts.toolbar

# Styling for the listings.
listings:
  css:
    theme:
      css/listings.css: {}
  dependencies:
    - contacts/views.linkrow

# Styling for the contact page.
contact:
  css:
    theme:
      css/contact.css: {}

# Styling for the dedup page
contacts_dedup_form:
  css:
    theme:
      css/contacts.dedup.css: {}
