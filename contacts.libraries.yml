# Extend Core's .use-ajax implementation.
drupal.ajax:
  js:
    js/ajax.js: {}
  dependencies:
    - core/jquery
    - core/drupal.ajax

# AJAXed tabs with history (if supported).
tabs:
  js:
    js/tabs.js: {}
  dependencies:
    - core/jquery
    - core/drupal.ajax
    - contacts/drupal.ajax

# Make views rows linkable.
views.linkrow:
  css:
    state:
      css/views-link-row.css: {}
  js:
    js/views-link-row.js: {}
  dependencies:
    - core/jquery

# Styling.
dashboard:
  version: 1.x
  css:
    theme:
      css/dashboard.css: {}
      css/dashboard-blocks.css: {}

# Toolbar icons.
contacts.icons:
  version: 1.x
  css:
    theme:
      css/contacts.icons.css: {}

# Styling for the listings.
listings:
  css:
    theme:
      css/listings.css: {}
  dependencies:
    - contacts/views.linkrow

# Legacy library which depends on our broken out versions.
# @todo: Make sure this is never used and remove it.
contacts-ajax-tabs:
  dependencies:
    - contacts/drupal.ajax
    - contacts/tabs
