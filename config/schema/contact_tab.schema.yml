contacts.contact_tab.*:
  type: config_entity
  label: 'Contact tab config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    uuid:
      type: string
    path:
      type: string
      label: 'Path'
    layout:
      type: string
      label: 'Layout'
    weight:
      type: integer
      label: 'Weight'
    relationships:
      type: sequence
      label: 'Relationships'
      sequence:
        type: contacts.relationship.[%name]
        label: 'Relationship'
    hats:
      type: sequence
      label: 'Hats'
      sequence:
        type: string
        label: 'Hat'
    blocks:
      type: sequence
      label: 'Blocks'
      sequence:
        type: contacts.block_plugin.[id]
        label: 'Block'
