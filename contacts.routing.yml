contacts.ajax_subpage:
  path: '/admin/contacts-tab/{user}/{subpage}'
  defaults:
    _controller: '\Drupal\contacts\Controller\DashboardController::ajaxTab'
  options:
    parameters:
      user:
        type: entity:user
  requirements:
    _permission: 'view contacts'

contacts.add_indiv_form:
  path: '/admin/contacts/add/indiv'
  defaults:
    _form: '\Drupal\contacts\Form\AddIndivForm'
    _title: 'Add person'
  requirements:
    _permission: 'add contacts'
  options:
    _admin_route: TRUE

contacts.add_org_form:
  path: '/admin/contacts/add/org'
  defaults:
    _form: '\Drupal\contacts\Form\AddOrgForm'
    _title: 'Add organisation'
  requirements:
    _permission: 'add contacts'
  options:
    _admin_route: TRUE

contacts.dash_block_add:
  path: '/contacts_add_block/{tab}/{block}/{region}/{weight}'
  defaults:
    _controller: '\Drupal\contacts\Controller\DashboardController::addBlock'
    region: 'left'
    weight: 0
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'
#    _csrf_token: 'TRUE'

contacts.dash_block_move:
  path: '/contacts_move_block/{tab}/{block}/{region}/{weight}'
  defaults:
    _controller: '\Drupal\contacts\Controller\DashboardController::moveBlock'
    region: 'left'
    weight: 0
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'
#    _csrf_token: 'TRUE'

contacts.dash_block_remove:
  path: '/contacts_remove_block/{tab}/{block}'
  defaults:
    _controller: '\Drupal\contacts\Controller\DashboardController::removeBlock'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'
#    _csrf_token: 'TRUE'

contacts.dash_block_title:
  path: '/contacts_update_block/{tab}/{block}'
  defaults:
    _controller: '\Drupal\contacts\Controller\DashboardController::updateBlockTitle'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'
#    _csrf_token: 'TRUE'