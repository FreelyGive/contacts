contacts.default_subpage:
  path: '/admin/contacts/{user}'
  defaults:
    _controller: '\Drupal\contacts\Controller\DashboardController::redirectSummary'
  requirements:
    _permission: 'administer users'

contacts.summary_subpage:
  path: '/admin/contacts/{user}/{js}/summary'
  defaults:
    _controller: '\Drupal\contacts\Controller\DashboardController::renderSummaryBlock'
  requirements:
    _permission: 'administer users'
    js: 'nojs|ajax'

contacts.individual_subpage:
  path: '/admin/contacts/{user}/{js}/indiv'
  defaults:
    _controller: '\Drupal\contacts\Controller\DashboardController::renderIndividualBlock'
  requirements:
    _permission: 'administer users'
    js: 'nojs|ajax'

contacts.notes_subpage:
  path: '/admin/contacts/{user}/{js}/notes'
  defaults:
    _controller: '\Drupal\contacts\Controller\DashboardController::renderNotesBlock'
  requirements:
    _permission: 'administer users'
    js: 'nojs|ajax'
